<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Class App</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to Triangle Class</h1>

        <form method="POST">
            <label>Side A:</label>
            <input type="number" step="any" name="a" required>
            <label>Side B:</label>
            <input type="number" step="any" name="b" required>
            <label>Side C:</label>
            <input type="number" step="any" name="c" required>
            <button type="submit">Calculate</button>
        </form>

        <!-- Results -->
        {% if result %}
            <div class="results">
                {% if result.error %}
                    <p class="error">{{ result.error }}</p>
                {% else %}
                    <p><strong>Type:</strong> {{ result.type }}</p>
                    <p><strong>Perimeter:</strong> {{ result.perimeter }}</p>
                    <p><strong>Area:</strong> {{ result.area }}</p>

                    <h3>Triangle Visualization:</h3>
                    <div class="triangle-container">
                        <img src="{{ url_for('plot_triangle') }}" alt="Triangle Plot">
                    </div>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
